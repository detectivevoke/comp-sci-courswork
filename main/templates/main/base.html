<!DOCTYPE html>
<html lang="en" >


<head >
    <title>{% block title %}Image Classification Website{% endblock %}</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
        integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
        integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>

    {% block style %}
    {% endblock %}
</head>
<style>
    .welp{
        background-color: rgb(0, 0, 0);
    }
</style>


<!-- The navigation bar, with an area to allow for other html to be entered -->
<body style = "background: linear-gradient(to right, rgb(76,17,48), rgb(0,0,0))">

    <div class="navbar">

        <nav class = "welp">
            <div class="container">
                <div class="nav-wrapper">
                    <ul class="hide-on-med-and-down right">
                        
                        <li id="home">
                            <a href="/">Home</a>
                        </li>
                        <li id="training">
                            <a href="/train/">Train a Model</a>
                        </li>
                        <li id="classify">
                            <a href="/classify/">Classify an image</a>
                        </li>
                        {% if request.COOKIES.username %}
                            <li>
                                Hello {{ request.COOKIES.username }}
                            </li>
                        {% else %}
                        <li id="login">
                            <a href="/login/">Login</a>
                        </li>
                        <li id="register">
                            <a href="register">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>

            </div>
        </nav>
        </div>
    <div class="wrapper">

        {% block body %}
    
        {% endblock %}
    </div>
    <style>
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 10%;
          background-color: linear-gradient(to right, rgb(34, 0, 0), rgb(0, 0, 0));;
          color: white;
          text-align: center;
        }
        </style>
    <div class="footer">
        
        <p></p>
        <br>
        <br>
        
    </div>

<script>
    var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
    } else {
        document.getElementById("navbar").style.top = "-50px";
    }
    prevScrollpos = currentScrollPos;
}
</script>

</body>
<script>
    var elems = document.querySelectorAll('.sidenav');
    M.Sidenav.init(elems, {});
</script>
{% block script %}


{% endblock %}

</html>
